title: My Portfolio
description: A brief description of my portfolio.
theme: jekyll-theme-cayman
show_downloads: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Sass settings
sass:
  style: compressed
  load_paths:
    - _sass
    - assets/css

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .gitignore 